<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>
    <link rel="stylesheet" href="style/style.css">
    

</head>
<body id="all">
    
    
   <div id="navbar"></div>
   
    <section>
        <div class="container">
            <div class="function-buttons">
                <button id="bold" class="option-button">B</button>
                <button id="italic"class="option-button">I</button>   
                <button id="underline" class="option-button">U</button>
            </div>
        </div>
        <div class="note-box">
            <div name="message" class="note" id="data" contenteditable="true">
                Write text here.
            </div>
            <div class="buttons">
                <button type="button" class="button" id="save" onclick="saveFile()">Save</button> 
                <button type="button" class="button" id="export" onclick="exportFile()">Export</button>
                <label for="load" class="button">Load</label>
                <input type="file" id="load" class="hidden" onchange="loadFile()"> 
                <button type="button" class="button" id="share" onclick="shareFile()">Share</button> 
            </div>
        
        </div>
    </section>
    <div id="save-window"></div>
    <script src="script/nav.js" ></script>
    <script type="text/javascript" src="script/newnote.js"></script>
    <script src="script/script.js"></script>

</body>
</html>
