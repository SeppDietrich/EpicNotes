<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>
    <link rel="stylesheet" href="style/style.css">
    

</head>
<body id="all">
    
    
   <div id="navbar"></div>
   
    <section>
        <div class="note-box">
            <textarea name="message" class="note" id="data">
                Write text here.
            </textarea>
            <div class="buttons">
                <button type="button" class="button" id="save" onclick="savefile()">Save</button> 
                <label for="load" class="button">Load</label>
                <input type="file" id="load" class="hidden" onchange="loadfile()"> 
                <button type="button" class="button" id="share" onclick="sharefile()">Share</button> 
            </div>
        
        </div>
    </section>
    <div id="save-window"></div>
    <script src="script/nav.js" ></script>
    <script type="text/javascript" src="script/newnote.js"></script>
    <script src="script/script.js"></script>

</body>
</html>
